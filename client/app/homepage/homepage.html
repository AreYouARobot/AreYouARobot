<div class="splash">
  <input class="splashButton" type="button" value="AYARChat!" ng-click="showLogin()"></input>
  <div class="userInputs">
  <form class="login" ng-show="login" class="ng-hide">
      <input type="text" ng-model="user.username" placeholder='Username:'></input>
      <input type="password" ng-model="user.password" placeholder='Password:'></input>
      <button class="signupButton" ng-click="signup()">Sign Up!</button>
      <img src="http://www.blog.spoongraphics.co.uk/wp-content/uploads/2011/robot/robot-character.jpg" />
    </form>
  </div>
</div>
