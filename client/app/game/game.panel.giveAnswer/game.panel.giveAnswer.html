<p class="speech"><b>Guesser Question: {{question}}</p>
<h1 class="robotSpeech">Robot says: 'TO BE FILLED IN'</h1>
<form class="question">
	<input ng-model="answer" class="answerInput" style="margin-top: 50px" type="text" placeholder="What is your answer?"></input>
	<button ng-click="giveAnswer()" class="submitQuestion">Submit</button>
</form>
