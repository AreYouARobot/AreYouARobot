<div>
  <!-- <h1 class="robotSpeech">Robot says: "My favorite sport is badminton"</h1> -->
  <div align="center">
  <br/>
  <br/>
  <div align="center">
    <h3>Question: {{game.question}}</h3>
    <h3>Choice: {{game.guesserChoice}}</h3>
    <h3>Game Result: {{game.gameResult}}</h3>
    <div ng-repeat="player in game.players">
      <p>{{player.playerName}} scored {{player.playerCurrentScore}} points!</p>
    </div>
    <button ng-click="gameNextTurn()">Play next turn</button>
  </div>
</div>
